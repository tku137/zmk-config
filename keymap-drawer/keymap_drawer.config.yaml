parse_config:
  preprocess: false
  raw_binding_map:

    # System
    "&soft_off":
      tap: $$mdi:power$$
    "&studio_unlock":
      tap: $$mdi:lock-open-variant-outline$$

    # Bluetooth
    "&bt0":
      tap: $$mdi:bluetooth-connect$$
      right: 1
    "&bt1":
      tap: $$mdi:bluetooth-connect$$
      right: 2
    "&bt2":
      tap: $$mdi:bluetooth-connect$$
      right: 3
      shifted: $$mdi:bluetooth-off$$
    "&bt3":
      tap: $$mdi:bluetooth-connect$$
      right: 4
    "&bt4":
      tap: $$mdi:bluetooth-connect$$
      right: 5

    # Modifiers
    "&caps_word": $$mdi:alpha-w-box$$

    # Reset
    "&sys_reset":
      type: bootloader
      tap: $$mdi:backup-restore$$
    "&bootloader":
      tap: $$mdi:progress-download$$

    # Special
    "&degree": Â°
    "&greek": $$mdi:alphabet-greek$$
    "&codeblock": $$mdi:code-block-tags$$
    "&euro": $$mdi:currency-eur$$


  # ZMK keycodes to symbols
  zmk_keycode_map:
    # Symbols
    EXCLAMATION: "!"
    EXCL: "!"
    AT_SIGN: "@"
    AT: "@"
    HASH: "#"
    POUND: "#"
    DOLLAR: $
    DLLR: $
    PERCENT: "%"
    PRCNT: "%"
    CARET: ^
    AMPERSAND: "&"
    AMPS: "&"
    ASTERISK: "*"
    ASTRK: "*"
    STAR: "*"
    LEFT_PARENTHESIS: (
    LPAR: (
    RIGHT_PARENTHESIS: )
    RPAR: )
    EQUAL: "="
    # EQUAL:
    #   tap: "="
    #   shifted: "+"
    PLUS: +
    MINUS: "-"
    # MINUS:
    #   tap: "-"
    #   shifted: "_"
    UNDERSCORE: _
    UNDER: _
    SLASH:
      tap: "/"
      shifted: "?"
    FSLH: "/"
    # FSLH:
    #   tap: "/"
    #   shifted: "?"
    QUESTION: "?"
    QMARK: "?"
    # BACKSLASH:
    #   tap: '\'
    #   shifted: "|"
    BSLH: '\'
    # BSLH:
    #   tap: '\'
    #   shifted: "|"
    PIPE: "|"
    NON_US_BACKSLASH: \
    PIPE2: "|"
    NON_US_BSLH: "|"
    SEMICOLON:
      tap: ";"
      shifted: ":"
    SEMI:
      tap: ";"
      shifted: ":"
    COLON: ":"
    # SINGLE_QUOTE:
    #   tap: "'"
    #   shifted: '"'
    SQT: "'"
    # SQT:
    #   tap: "'"
    #   shifted: '"'
    APOSTROPHE: <
    APOS: .
    DOUBLE_QUOTES: '"'
    DQT: '"'

    LESS_THAN: <
    LT: <
    DOT:
      tap: "."
      shifted: ">"
    COMMA:
      tap: ","
      shifted: "<"
    GREATER_THAN: ">"
    GT: ">"
    # LEFT_BRACKET:
    #   tap: "["
    #   shifted: "{"
    LBKT: "["
    # LBKT:
    #   tap: "["
    #   shifted: "{"
    LEFT_BRACE: "{"
    LBRC: "{"
    # RIGHT_BRACKET:
    #   tap: "]"
    #   shifted: "}"
    RBKT: "]"
    # RBKT:
    #   tap: "]"
    #   shifted: "}"
    RIGHT_BRACE: "}"
    RBRC: "}"
    GRAVE: "`"
    # GRAVE:
    #   tap: "`"
    #   shifted: "~"
    TILDE: "~"
    NON_US_HASH: "#"
    NUHS: "#"
    TILDE2: "~"

    # Numbers
    # N1:
    #   tap: 1
    #   shifted: "!"
    # N2:
    #   tap: 2
    #   shifted: "@"
    # N3:
    #   tap: 3
    #   shifted: "#"
    # N4:
    #   tap: 4
    #   shifted: "$"
    # N5:
    #   tap: 5
    #   shifted: "%"
    # N6:
    #   tap: 6
    #   shifted: "^"
    # N7:
    #   tap: 7
    #   shifted: "&"
    # N8:
    #   tap: 8
    #   shifted: "*"
    # N9:
    #   tap: 9
    #   shifted: "("
    # N0:
    #   tap: 0
    #   shifted: ")"

    # Modifiers
    LCTRL: $$mdi:apple-keyboard-control$$
    LALT: $$mdi:apple-keyboard-option$$
    LSHIFT: $$mdi:apple-keyboard-shift$$
    LSHFT: $$mdi:apple-keyboard-shift$$
    LGUI: $$mdi:apple-keyboard-command$$
    RCTRL: $$mdi:apple-keyboard-control$$
    RALT: $$mdi:apple-keyboard-option$$
    RSHIFT: $$mdi:apple-keyboard-shift$$
    RSHFT: $$mdi:apple-keyboard-shift$$
    RGUI: $$mdi:apple-keyboard-command$$
    # "Meh" key
    LS(LC(LALT)): $$mdi:star-three-points$$

    # Arrows
    UP: $$mdi:arrow-up-bold$$
    DOWN: $$mdi:arrow-down-bold$$
    LEFT: $$mdi:arrow-left-bold$$
    RIGHT: $$mdi:arrow-right-bold$$

    # Whitespace
    ENTER:
      type: enter
      tap: $$mdi:keyboard-return$$
    ESC: $$mdi:keyboard-esc$$
    TAB: $$mdi:keyboard-tab$$
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    # Locks
    CAPSLOCK: $$mdi:apple-keyboard-caps$$
    CAPS: $$mdi:apple-keyboard-caps$$

    # Sound
    C_MUTE: $$mdi:volume-off$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-low$$

    # Media
    C_NEXT: $$mdi:skip-next$$
    C_PREV: $$mdi:skip-previous$$
    C_PP: $$mdi:play-pause$$

    # Bluetooth
    BT_CLR: $$mdi:bluetooth-off$$
    BT_SEL: $$mdi:bluetooth-connect$$

    # Settings
    C_BRI_UP: $$mdi:brightness-5$$
    C_BRI_DN: $$mdi:brightness-7$$

    # System
    C_POWER: $$mdi:power-standby$$
    C_AL_LOCK: $$mdi:lock$$
    K_CANCEL: $$mdi:close-box$$
